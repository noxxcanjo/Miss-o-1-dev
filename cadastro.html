<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
</head>
<body>

    <header class="bg-light text-center py-3">
        <img src="logo.png" alt="Logo do Site" class="logo">
        <h1>Receitas de Bolos</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
            <li class="nav-item active"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2 class="text-center">Cadastre-se</h2>
        <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain" class="container-fluid">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="text-center bg-light py-3">
        <p>&copy; 2024 Receitas de Bolos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
